<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Coin Flip</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="handlee-regular">Click the coin!</h1>
        <img src="images/Heads.png" alt="Coin showing heads" id="coin">
        <div>
            <table>
                <thead>
                    <tr>
                        <td id="heads">Heads</td>
                        <td id="tails">Tails</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="heads-score">0</td>
                        <td id="tails-score">0</td>
                    </tr>
                </tbody>
            </table>
            <button>Change the columns</button>
        </div>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
